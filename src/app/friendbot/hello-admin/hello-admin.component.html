<div>Hi!</div>

<!-- Ephemeral account glimpse.. move this out -->
<div [ngSwitch]="adminFundState">
    <div *ngSwitchCase="'funded'">
        <app-account-glimpse [publicKey]="ephemeralAdminAccount.publicKey"></app-account-glimpse>
    </div>
    <div *ngSwitchCase="'unfunded'">
        <!-- Request funds button.. move this out -->
        <button (click)="fundAdminAccount()">Fund Admin Account</button>
    </div>
</div>

<!-- Request state.. move this out -->
<div class="request-state" [ngSwitch]="requestState">
    <div *ngSwitchCase="'waiting'">Requesting funds...</div>
    <div *ngSwitchCase="'error'">Something went wrong..</div>
</div>
