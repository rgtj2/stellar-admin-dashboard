<div class="sad-admin-home">
    <div class="sad-admin-menu">
        <!-- TODO: move this out.. -->
        <a *ngIf="showLoginLink" [routerLink]="['/login']">Login</a>
        <a *ngIf="showLogoutLink" (click)="logout()">Logout</a>
        <a *ngIf="showSettingsLink" [routerLink]="['/settings']">Settings</a>
    </div>

    <div *ngIf="showAdminDashboard">
        <h4>Hello Admin!</h4>
        <div *ngFor="let account of accounts">
            <dl>
                <dt>Account</dt>
                <dd>
                    <a [routerLink]="['/accounts', accountPublicKey(account)]">{{account.alias}}</a>
                </dd>
                <dt>Network</dt>
                <dd>{{account.networkConfig.passphrase}}</dd>
            </dl>
            <app-friendbot *ngIf="networkAllowsFriendbot" [publicKey]="accountPublicKey(account)"></app-friendbot>
        </div>
    </div>
</div>
