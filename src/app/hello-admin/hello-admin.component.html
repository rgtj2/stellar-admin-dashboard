<div class="sad-admin-home">
    <div *ngIf="showLoginLink">
        <a [routerLink]="['/login']">Login</a>
    </div>
    <div *ngIf="showLogoutLink">
        <a (click)="logout()">Logout</a>
    </div>
    <div *ngIf="showSettingsLink">
        <a [routerLink]="['/settings']">Settings</a>
    </div>
    <div *ngIf="showAdminDashboard">
        Hello Admin!
        <div *ngFor="let account of accounts">
            {{account.alias}} - {{account.networkConfig.passphrase}}
            <a [routerLink]="['/accounts', accountPublicKey(account)]">View Account</a>
        </div>
    </div>
</div>
