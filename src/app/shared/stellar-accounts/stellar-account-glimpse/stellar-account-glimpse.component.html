<div *ngIf="accountData">
    <dl>
        <dt>Account Public Key:</dt>
        <dd>{{accountData.accountId | accountId}}</dd>
        <dt>Account Balances:</dt>
        <dd *ngFor="let accountBalance of accountData.balances">
            {{accountBalance.balance}} ({{accountBalance.asset_code || accountBalance.asset_type}})
        </dd>
    </dl>
</div>
